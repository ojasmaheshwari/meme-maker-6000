<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Vite App</title>
	<link href="/src/style.css" rel="stylesheet">
</head>

<body>
	<header class="bg-slate-600 w-full h-16 text-white font-bold text-3xl flex items-center px-3"> Meme Maker 6000
	</header>
	<main class="h-[calc(100svh-(var(--spacing)*24))] bg-slate-700 flex justify-center items-center">
		<div class="main-container w-[70%] h-[70%] bg-slate-800 flex justify-center items-center">
			<div class="meme-container h-full w-[50%] bg-slate-400">
				<canvas id="meme-canvas" class="w-full h-full">
				</canvas>
			</div>
			<div class="actions-container h-full w-[50%] flex flex-col">
				<form action="POST" class="flex w-full justify-evenly items-center h-10 mt-1">
					<input type="search" name="meme-search" id="meme-search" class="w-[80%] h-8 bg-slate-200 rounded-sm px-2"
						placeholder="Search meme">
					<input type="submit" value="search" class="w-16 h-8 bg-slate-200 rounded-sm" id="meme-search-submit">
				</form>
				<div class="grow-1 bg-slate-600 m-2 rounded-sm">
					<button class="bg-white p-2 rounded-sm m-2 cursor-pointer" id="add-label-button">
						Add Label
					</button>
					<div class="inline-flex flex-row items-center justify-center gap-1">
						<label for="color-picker" class="font-xl text-white">Label color: </label>
						<input type="color" id="color-picker" class="w-12 h-10" value="#ffffff">
					</div>
					<div class="inline-flex flex-row items-center justify-center gap-1">
						<label for="font-size-slider" class="font-xl text-white">Font size: </label>
						<input type="range" name="font-size-slider" id="font-size-slider" min="1" max="200" value="16">
					</div>
					<div class="flex flex-row">
						<button class="p-2 bg-white cursor-pointer rounded-sm m-2" id="add-rectangle-button">
							Insert Rectangular Box
						</button>
						<div class="inline-flex items-center justify-center gap-1">
							<label for="box-color-picker" class="font-xl text-white">Box color: </label>
							<input type="color" id="box-color-picker" class="w-12 h-10" value="#ffffff">
						</div>
					</div>
					<div class="flex flex-row">
						<button class="bg-green-500 p-2 rounded-sm m-2 cursor-pointer" id="download-button">
							Download
						</button>
						<button class="bg-green-500 p-2 rounded-sm m-2 cursor-pointer" id="copy-meme-button">
							Copy
						</button>
						<button class="bg-blue-500 p-2 rounded-sm m-2 cursor-pointer" id="upload-meme-button">
							Upload Meme
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="upload-overlay w-[50%] h-[50%] bg-slate-200 absolute border-2 rounded-sm hidden flex-col">
			<button class="h-2 absolute right-1 cursor-pointer" id="close-upload-overlay">
				Close
			</button>
			<div class="drag-section bg-slate-600 w-full grow-1 flex items-center justify-center text-4xl">
				Drag file here or paste
			</div>
			<div class="bg-slate-200 w-full grow-1 flex items-center justify-center text-2xl">
				<input type="file" name="meme-image-upload" id="meme-image-upload" class="bg-white rounded-sm">
			</div>
		</div>
	</main>
	<footer class="bg-slate-600 w-full h-8 text-white text-xl flex items-center justify-center px-3">
		Made by <a href="https://github.com/ojasmaheshwari" target="_blank" class="mx-1 underline">Ojas Maheshwari</a>
	</footer>
	<script defer type="module" src="/src/main.js"></script>
</body>

</html>
